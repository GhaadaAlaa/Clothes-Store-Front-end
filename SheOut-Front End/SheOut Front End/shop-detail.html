    <!-- Start Shop Detail  -->
    <div class="shop-detail-box-main">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-6">
                    <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active"> <img class="d-block w-100" src={{img}} alt="First slide"> </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-xl-7 col-lg-7 col-md-6">
                    <div class="single-product-details" style="margin: 100px;">
                        <h2>{{name-of-item}}</h2>
                        <h5>{{price}}</h5>
                       
                                <ul style="width: 500px;">
                                    <li>
                                        <div class="form-group size-st">
                                            <label class="size-label" style="color:black ;">Size</label>
                                            <select name="size" id="size" style="height:40px; width: 200px;" >
                                                <option value="1">XS</option>
                                                <option value="2">S</option>
                                                <option value="3">M</option>
                                                <option value="4" selected="">L</option>
                                                <option value="5">XL</option>
                                                <option value="6">XXL</option>
                                             
                                            </select>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-group quantity-box">
                                            <label class="control-label" style="color: black;">Quantity</label>
                                            <select name="quantity" id="quantity" style="height:40px; width: 200px;">
                                                <option value="1" selected="">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                             
                                            </select>
                                        </div>
                                    </li>
                                </ul>

                                <div class="price-box-bar">
                                    <div class="cart-and-bay-btn">
                                       
                                       <form>
                                        <button type="submit" onclick="alert('Added to cart successfully')" formmethod="get" formaction="cart.html" style="background-color: #d33b33;color: white;;height: 60px;width: 130px;font-size: large;">Add to cart</button>
                                       </form>
                                    </div>
                                </div>

                                
                    </div>
                </div>
            </div>

        </div>
    </div>
